<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet"href="reg3.css">
</head>
<body>
    <h2>Registration form</h2>
    <form>
    <table>
        <tr>
        <td>Name</td>
        <td><input type="text"name="name" id="name"required></td>
        </tr>
        <tr>
        <td>Email</td>
        <td><input type="email"name="email" id="name"required></td>
    </tr>
    <tr>
        <td>password</td>
        <td><input type="password"name="password" id="password"required></td>
</tr>
<tr>
        <td>Phone number</td>
        <td><input type="text"name="Phone number" id="phone number"required></td>
        </tr>
        <tr>
        <td>gender</td>
          <td><input type ="radio"name="male"value="MALE">Male
            <input type ="radio"name="female"value="Female">Female
            <input type ="radio"name="others"value="Others">Others</td>
          </tr>
          <tr>
        <td><h4>language</h4></td>
        <td><select id="language">
        <option value="language"name="language">english</option>
        <option value="language"name="language" >telugu</option>
        </select></td>
        </tr>
        <tr>
        <td>zipcode</td>
        <td><input type="text"name="Zipcode"id="zipcode"required></td>
        </tr>
        <tr>
        <td>About</td>
        <td><input type="text"name="about"id="about"></td>
        </tr>
    <tr>
        <td><input type="submit"name="register"value="register" required></td>
    </tr>
    </table> 
</form>  
</body>

</html>
